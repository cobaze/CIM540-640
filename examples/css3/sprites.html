<!DOCTYPE html>

<html>


<head>
    <title>CSS3</title>
    <style>
        .rollover {
            display: block;
            background-image: url('penguin-sprite.png');
            width: 400px;
            height: 500px;
        }
        
        .rollover:hover {
            background-position: -400px;
        }
        
        .rollover:active {
            background-position: -800px;
        }
    </style>
</head>


<body>

    <div class="rollover"></div>




</body>



</html>
