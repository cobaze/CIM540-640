<!DOCTYPE html>

<html>


<head>
    <title>CSS3</title>
    <style>
        #scale {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid;
            border-radius: 25px;
            box-shadow: 10px 10px 5px #888888;
            -webkit-transition: width 2s, height 4s;
            /* For Safari 3.1 to 6.0 */
            transition: width 2s, height 4s;
        }
        
        #scale:hover {
            width: 300px;
            height: 400px;
        }
    </style>
</head>


<body>
    <div id="scale"></div>



</body>



</html>
